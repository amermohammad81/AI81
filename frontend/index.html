<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .typing-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #9ca3af;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-indicator:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        .message-fade-in {
            animation: fadeInUp 0.3s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .chat-container {
            height: calc(100vh - 140px);
        }
        
        .message-content {
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        
        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
 <div class="bg-white border-b border-gray-200 px-4 py-4 shadow-sm"> 
       <div class="max-w-4xl mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold text-sm">AI</span>
                </div>
                <div>
                    <h1 class="text-lg font-semibold text-gray-900">AI Chat Assistant</h1>
                    <p class="text-sm text-gray-500" id="status">Ready to help</p>
                </div>
            </div>
            <button onclick="clearChat()" class="text-gray-500 hover:text-gray-700 px-3 py-1 rounded-md hover:bg-gray-100 transition-colors">
                Clear Chat
            </button>
        </div>
    </div> 

    <div class="max-w-4xl mx-auto px-4 py-6">
        <div class="chat-container overflow-y-auto scrollbar-hide" id="chatContainer">
            <div class="space-y-6" id="messagesContainer">
                <div class="flex items-start space-x-3 message-fade-in">
                    <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center flex-shrink-0">
                        <span class="text-white font-bold text-xs">AI</span>
                    </div>
                    <div class="bg-white rounded-2xl px-4 py-3 shadow-sm border border-gray-200 max-w-3xl">
                        <div class="message-content text-gray-800">Hello! I'm your AI assistant. How can I help you today?</div>
                        <div class="text-xs text-gray-500 mt-2">Just now</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-6 bg-white rounded-2xl shadow-lg border border-gray-200 p-4">
            <div class="flex items-end space-x-3">
                <div class="flex-1">
                    <textarea 
                        id="messageInput" 
                        placeholder="Type your message here..." 
                        class="w-full resize-none border-0 focus:ring-0 focus:outline-none text-gray-800 placeholder-gray-500 bg-transparent"
                        rows="1"
                        style="max-height: 120px;"
                    ></textarea>
                </div>
                <button 
                    id="sendButton"
                    onclick="sendMessage()" 
                    class="send-button bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-xl transition-colors flex items-center justify-center"
                    disabled
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                </button>
            </div>
            <div class="text-xs text-gray-500 mt-2">
                Press Enter to send, Shift+Enter for new line
            </div>
        </div>
    </div>

    <script>
        let isTyping = false;
        

        
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const messagesContainer = document.getElementById('messagesContainer');
        const chatContainer = document.getElementById('chatContainer');
        const status = document.getElementById('status');
        
        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            
            // Enable/disable send button
            sendButton.disabled = this.value.trim() === '';
        });
        
        // Handle Enter key
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (!sendButton.disabled) {
                    sendMessage();
                }
            }
        });
        
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isTyping) return;
            
            // Add user message
            addMessage(message, 'user');
            
            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendButton.disabled = true;
            
            // Show typing indicator
            showTypingIndicator();
            
            // Simulate API call to Python backend
            simulateBackendResponse(message);
        }
        
        function addMessage(content, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'flex items-start space-x-3 message-fade-in';
            
            const isUser = sender === 'user';
            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            messageDiv.innerHTML = `
                ${isUser ? '' : `
                    <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center flex-shrink-0">
                        <span class="text-white font-bold text-xs">AI</span>
                    </div>
                `}
                <div class="${isUser ? 'ml-auto' : ''} ${isUser ? 'bg-blue-600 text-white' : 'bg-white text-gray-800 border border-gray-200'} rounded-2xl px-4 py-3 shadow-sm max-w-3xl">
                    <div class="message-content">${content}</div>
                    <div class="text-xs ${isUser ? 'text-blue-100' : 'text-gray-500'} mt-2">${time}</div>
                </div>
                ${isUser ? `
                    <div class="w-8 h-8 bg-gray-600 rounded-full flex items-center justify-center flex-shrink-0">
                        <span class="text-white font-bold text-xs">You</span>
                    </div>
                ` : ''}
            `;
            
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }
        
        function showTypingIndicator() {
            isTyping = true;
            status.textContent = 'AI is typing...';
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'flex items-start space-x-3 message-fade-in';
            typingDiv.id = 'typingIndicator';
            
            typingDiv.innerHTML = `
                <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center flex-shrink-0">
                    <span class="text-white font-bold text-xs">AI</span>
                </div>
                <div class="bg-white rounded-2xl px-4 py-3 shadow-sm border border-gray-200">
                    <div class="flex space-x-1">
                        <div class="typing-indicator"></div>
                        <div class="typing-indicator"></div>
                        <div class="typing-indicator"></div>
                    </div>
                </div>
            `;
            
            messagesContainer.appendChild(typingDiv);
            scrollToBottom();
        }
        
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
            isTyping = false;
            status.textContent = 'Ready to help';
        }
        
        function simulateBackendResponse(userMessage) {
            // This simulates the delay and response from a Python backend
            // In a real implementation, this would be replaced with:
            // fetch('/api/chat', { method: 'POST', body: JSON.stringify({message: userMessage}) })
            
            setTimeout(() => {
                hideTypingIndicator();
                
                // Generate a contextual response
                let response;
                const lowerMessage = userMessage.toLowerCase();
                
                sendToPython(lowerMessage, function(pythonResponse){
                        response = pythonResponse;
                        addMessage(response, 'ai');
                });
                
               
            },); 
        
        function generateContextualResponse(message) {
            const responses = [
                `Regarding "${message.substring(0, 30)}${message.length > 30 ? '...' : ''}", I think this is a fascinating topic that deserves a thoughtful response.`,
                "This is definitely something worth exploring further. What specific aspect interests you most?",
                "I appreciate you bringing this up. It's always interesting to discuss these kinds of topics.",
                "That's a really good point you've raised. Let me share some thoughts on this.",
                "This reminds me of several related concepts that might be helpful to consider."
            ];
            
            return responses[Math.floor(Math.random() * responses.length)];
        }
        
        function scrollToBottom() {
            setTimeout(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 100);
        }
        
        function clearChat() {
            messagesContainer.innerHTML = `
                <div class="flex items-start space-x-3 message-fade-in">
                    <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center flex-shrink-0">
                        <span class="text-white font-bold text-xs">AI</span>
                    </div>
                    <div class="bg-white rounded-2xl px-4 py-3 shadow-sm border border-gray-200 max-w-3xl">
                        <div class="message-content text-gray-800">Hello! I'm your AI assistant. How can I help you today?</div>
                        <div class="text-xs text-gray-500 mt-2">Just now</div>
                    </div>
                </div>
            `;
            hideTypingIndicator();
        }

        async function sendToPython(query, callback) {
            const response = await fetch("http://127.0.0.1:8000/ask", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ query })
            });
            const data = await response.json();
            console.log(data);
            // document.getElementById("answer").innerText = data.answer || data.error;
            callback(data.answer);
        }

       
        
        // Focus on input when page loads
        window.addEventListener('load', () => {
            messageInput.focus();
        });
    </script>
</body>
</html>
